<!doctype html>
<html lang="en-us">

<head>
    <title>Crystal Game Javascript</title>
    <meta charset="UTF-8">
    <meta author="Craig Simmons">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="http://code.jquery.com/jquery-3.3.1.slim.js" integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/reset.css">

    
</head>
<body class="bodybg"> <!--use Bootstrap 4 jumbotron    -->
    <div class="container">
        <div class="jumbotron appbg">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-7">
                    <h1 class="display-3 setbasefont fontbold">Crystal Collector</h1>
                </div>
                <div class="col-md-4 setbasefont">
                    <br>
                    <button id="start" type="button" role="button" class="imgcenter btn btn-lg btn-primary">Start Game</button>
                    <button id="reset" type="button" role="button" class="imgcenter btn btn-lg btn-danger">   Reset   </button>
                </div>
    
            </div>

            <div class="row">
                    <div class="col-md-12"><hr class="line"></div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="imgcenter">
                        <img class="imgstyle rounded-circle" id="ruby" role="button" src="assets/images/ruby.png" alt="Image of a ruby" height="200px" width="200px">
                        <img class="imgstyle rounded-circle" id="emerald" role="button" src="assets/images/emerald.png" alt="Image of an emerald" height="200px" width="200px">
                        <img class="imgstyle rounded-circle" id="diamond" role="button" src="assets/images/diamond.png" alt="Image of a diamond" height="200px" width="200px">
                        <img class="imgstyle rounded-circle" id="sapphire" role="button" src="assets/images/sapphire.png" alt="Image of a sapphire" height="200px" width="200px">
                    </div>
                </div>
            </div>
            <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-3">
                        <p class="fontsize setbasefont"><span class="fontbold">Target #: </span>  <span id="displaynum">---</span></p>
                        <p class="fontsize setbasefont"><span class="fontbold">Player's #: </span>  <span id="playerscore">---</span></p>
                        <p class="fontsize setbasefont"><span class="fontbold">Total Wins: </span>  <span id="playerwins">0</span></p>
                        <p class="fontsize setbasefont"><span class="fontbold">Total Losses: </span>  <span id="playerloss">0</span></p>
                        
                    </div>
                    <div class="col-md-7 centeralign">
                        <br><br><br>
                        <p class="centeralign setbasefont fontbold display-4"> <span id="winloss">Click Start to Begin!</span></p>
                    </div>
            </div>
        </div>
    </div>
    <script src="./assets/javascript/game.js"></script>   
</body>
</html>
