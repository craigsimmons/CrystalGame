<!doctype html>
<html lang="en-us">

<head>
    <title>Crystal Game Javascript</title>
    <meta charset="UTF-8">
    <meta author="Craig Simmons">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/reset.css">

    
</head>
<body> <!--use Bootstrap 4 jumbotron    -->
    <div class="container">
        <div class="jumbotron">
            <div class="row regfont">
                <div class="col-md-10">
                    <h1 class="display-2">Crystal Collector</h1>
                </div>
                <div class="col-md-2">
                        <button id="start" type="button" class="align-middle btn-lg btn-success">Start Game</button>
                </div>
            </div>
            <div class="row regfont">
                <div class="col-md-12">
                
                    <img id="ruby" src="assets/images/ruby.png" alt="Image of a ruby" height="250px" width="250px">
                    <img id="emerald" src="assets/images/emerald.png" alt="Image of an emerald" height="250px" width="250px">
                    <img id="diamond" src="assets/images/diamond.png" alt="Image of a diamond" height="250px" width="250px">
                    <img id="sapphire" src="assets/images/sapphire.png" alt="Image of a sapphire" height="250px" width="250px">
                </div>
            </div>
            <div class="row regfont">
                    <div class="col-md-12">
                        <br><br><br><br><br>
                        <p>Target #: <span id="displaynum">Undefined</span></p>
                        <p>Sapphire # : <span id="sapphirenum">Undefined</span></p>
                        <p>Ruby # : <span id="rubynum">Undefined</span></p>
                        <p>Diamond # : <span id="diamondnum">Undefined</span></p>
                        <p>Emerald # : <span id="emeraldnum">Undefined</span></p>
                        <p>Player Score: <span id="playerscore">Undefined</span></p>
                        <p>Player Wins: <span id="playerwins">Undefined</span></p>
                        <p>Player Losses: <span id="playerloss">Undefined</span></p>
                        <p class="display-2">Are you a winner?  <span id="winloss">Undefined</span></p>
                        <br><br><br><br><br>
                    </div>
                </div>
        </div>
    </div>
    <script src="./assets/javascript/game.js"></script>   
</body>
</html>
